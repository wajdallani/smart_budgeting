{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url={% url 'admin:userApp_user_changelist' %}">
    <title>Redirection...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .redirect-container {
            text-align: center;
            color: white;
        }
        .redirect-container h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h2>Redirection en cours...</h2>
        <p>Vous allez être redirigé vers la liste des utilisateurs</p>
    </div>
    <script>
        // Redirection JavaScript immédiate
        window.location.href = "{% url 'admin:userApp_user_changelist' %}";
    </script>
</body>
</html>
