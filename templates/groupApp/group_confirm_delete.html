<!-- templates/groupApp/group_confirm_delete.html -->
{% extends 'layout/layout_vertical.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body text-center">
        <h5 class="card-title text-danger">⚠️ Confirmation de suppression</h5>
        <p>Êtes-vous sûr de vouloir supprimer le groupe <strong>{{ group.name }}</strong> ?<br>
           Cette action est irréversible.</p>
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Oui, supprimer</button>
          <a href="{% url 'groupApp:group_list' %}" class="btn btn-secondary">Annuler</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
