<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
/* --- RESET --- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* --- BODY --- */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

/* --- CARD --- */
.login-card {
    background: #ffffff;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    overflow: hidden;
}

/* --- HEADER --- */
.login-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 40px 30px;
    text-align: center;
}

.login-header i {
    font-size: 4rem;
    margin-bottom: 10px;
    display: block;
}

.login-header h3 {
    font-size: 1.8rem;
    font-weight: 700;
}

/* --- CONTENT --- */
.login-body {
    padding: 30px;
}

.form-label i {
    color: #667eea;
    margin-right: 5px;
}

.form-control {
    border-radius: 10px;
    padding: 12px;
    border: 1px solid #ccc;
    transition: 0.3s ease;
}

.form-control:focus {
    border-color: #667eea;
    box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
}

/* --- BUTTONS --- */
.btn-login {
    padding: 12px;
    font-size: 1.1rem;
    font-weight: 600;
    border-radius: 50px;
    transition: 0.3s ease;
}

.btn-login:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.btn-outline-danger {
    border-radius: 50px;
    padding: 10px 25px;
    border-width: 2px;
    transition: 0.3s ease;
}

.btn-outline-danger:hover {
    transform: scale(1.05);
}

/* --- Bouton retour --- */
.btn-light {
    background: rgba(255,255,255,0.9);
    border-radius: 50px;
    font-weight: 600;
    padding: 10px 20px;
    border: none;
}
.btn-light:hover {
    background: white;
    transform: scale(1.05);
}

/* --- FOOTER --- */
.text-white {
    opacity: 0.9;
    font-size: 0.95rem;
}

/* --- Responsive --- */
@media (max-width: 768px) {
    .login-header i {
        font-size: 3rem;
    }

    .login-header h3 {
        font-size: 1.5rem;
    }

    .login-body {
        padding: 20px;
    }
}
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <a href="{% url 'categorieApp:accueil' %}" class="btn btn-light mb-3">
                    <i class="fas fa-arrow-left"></i> Retour
                </a>
                
                <div class="login-card">
                    <div class="login-header">
                        <i class="fas fa-user"></i>
                        <h3>Connexion Utilisateur</h3>
                        <p class="mb-0">Accédez à vos catégories personnelles</p>
                    </div>

                    <div class="login-body">

                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user"></i> Nom d'utilisateur
                                </label>
                                <input type="text" class="form-control" id="username" name="username" 
                                       placeholder="Entrez votre nom d'utilisateur" required autofocus>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock"></i> Mot de passe
                                </label>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="Entrez votre mot de passe" required>
                            </div>

                            <button type="submit" class="btn btn-primary btn-login w-100">
                                <i class="fas fa-sign-in-alt"></i> Se connecter
                            </button>
                        </form>

                        <hr class="my-4">

                        <div class="text-center">
                            <p class="text-muted mb-2">Vous êtes administrateur ?</p>
                            <a href="{% url 'categorieApp:connexion_admin' %}" class="btn btn-outline-danger">
                                Connexion Admin
                            </a>
                        </div>

                    </div>
                </div>

                <div class="text-center mt-3">
                    <p class="text-white">
                        <i class="fas fa-info-circle"></i> Pas encore de compte ? Contactez l'administrateur
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a2e860f0a4.js" crossorigin="anonymous"></script>
</body>
</html>
